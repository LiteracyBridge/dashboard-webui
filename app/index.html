<ul id="main-tabs" class="nav nav-tabs">
  <li role="presentation" class="active>"><a href="#overview">Overview</a></li>
  <li role="presentation"><a href="#project-details">Details</a></li>
</ul>

<div class="tab-content">

  <div id="overview" role="tabpanel" class="tab-pane active">
    <div class="container-fluid">
      <h1 class="bg-primary">Overview</h1>
      <p>Simple dashboard for ACM usage and deployment statistics. Created on <span id="report_date">server</span>.</p>


      <h2>Usage</h2>
      <div id='usage-container' class='usage dashtable'></div>
      <h2>Deployment</h2>
      <div id='deployment-container' class='deployment dashtable'></div>
    </div>
  </div>

  <div id="project-details" role="tabpanel" class="tab-pane">
    <div class="container-fluid">
      <div id="project-select">
        <h1 class="bg-primary  form-inline">Project Details <select id="project_selecter"
                                                                    class="form-control form-inline bg_info"
                                                                    name="project">
          <option value="" disabled selected>Choose Project</option>
          <!-- updates added when project is selected -->
        </select>
          Content Update
          <select id="update_selecter" class="form-control form-inline bg_info" name="update">

          </select>
        </h1>
      </div>

      <div id='update_statistics' class="detailtable"></div>
      <div id='category_statistics' class="detailtable"></div>
      <div id='message_statistics' class="detailtable"></div>
    </div>
  </div>
</div>
